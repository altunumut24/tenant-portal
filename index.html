<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenant Portal | AI Raporlama Asistanı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f3ff 0%, #faf5ff 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(139, 92, 246, 0.3) 1px, transparent 0); background-size: 20px 20px"></div>
  </div>
  
  <div class="w-full max-w-md relative z-10">
    <!-- Main Login Card -->
    <div class="bg-white rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.12)] p-8 border border-purple-50">
      <!-- Logo and Header -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-6">
          <img 
            src="company_logo.png" 
            alt="backLogix" 
            class="h-20 lg:h-36 w-auto object-contain"
          />
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">
          Hoş Geldiniz
        </h1>
        <p class="text-gray-600 text-lg">
          AI Raporlama Asistanı'na giriş yapın
        </p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- General Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-xl p-4">
          <div class="flex">
            <svg class="h-5 w-5 text-red-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
              <p id="errorText" class="text-sm text-red-800"></p>
            </div>
          </div>
        </div>
        
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            E-posta Adresi
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              required
              class="w-full px-4 py-3 pl-12 rounded-xl border-2 transition-all duration-200 text-gray-900 placeholder-gray-500 bg-gray-50 focus:bg-white focus:outline-none border-gray-200 focus:border-purple-400 focus:ring-2 focus:ring-purple-100"
              placeholder="E-posta adresinizi giriniz"
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            Şifre
          </label>
          <div class="relative">
            <input
              id="password"
              type="password"
              required
              class="w-full px-4 py-3 pl-12 pr-12 rounded-xl border-2 transition-all duration-200 text-gray-900 placeholder-gray-500 bg-gray-50 focus:bg-white focus:outline-none border-gray-200 focus:border-purple-400 focus:ring-2 focus:ring-purple-100"
              placeholder="Şifrenizi giriniz"
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg id="eyeOpen" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg id="eyeClosed" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="loginButton"
          class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:from-purple-700 hover:to-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-200 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98]"
        >
          Giriş Yap
        </button>

        <!-- Forgot Password Link -->
        <div class="text-center">
          <button
            type="button"
            id="forgotPasswordButton"
            class="text-purple-600 hover:text-purple-800 text-sm font-medium transition-colors"
          >
            Şifremi Sıfırla
          </button>
        </div>
      </form>

      <!-- Success Message for Password Reset -->
      <div id="successMessage" class="hidden mt-4 bg-green-50 border border-green-200 rounded-xl p-4">
        <div class="flex">
          <svg class="h-5 w-5 text-green-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div>
            <p id="successText" class="text-sm text-green-800"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-500 text-sm">
        © 2025 backLogix. Tüm hakları saklıdır.
      </p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Multi-tenant Firebase Configurations
    const TENANTS = {
      beyaz: {
        name: "Beyaz Fırın",
        url: "https://beyaz-firin-mn2nr.ondigitalocean.app/",
        firebaseConfig: {
          apiKey: "AIzaSyBZRRg-QNHWwQ7_kkeUeHs3lhHlT6s8uD0",
          authDomain: "beyaz-firin-ai-analytics.firebaseapp.com",
          projectId: "beyaz-firin-ai-analytics",
          storageBucket: "beyaz-firin-ai-analytics.firebasestorage.app",
          messagingSenderId: "697545287443",
          appId: "1:697545287443:web:52e1be6860a9e63b8f9ce6",
          measurementId: "G-P2FTMQYCF3"
        }
      },
      leone: {
        name: "Leone Restaurant",
        url: "https://leone-agent-2scaz.ondigitalocean.app/",
        firebaseConfig: {
          apiKey: "AIzaSyDn5jxd6mD4XKmo09n3m5kJ8B4PAMXV8-A",
          authDomain: "metacozum-bi-db.firebaseapp.com",
          projectId: "metacozum-bi-db",
          storageBucket: "metacozum-bi-db.firebasestorage.app",
          messagingSenderId: "722091779981",
          appId: "1:722091779981:web:51020a2b36c36c14c27fc4",
          measurementId: "G-P2FTMQYCF3"
        }
      }
    };


    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const togglePassword = document.getElementById('togglePassword');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');
    const forgotPasswordButton = document.getElementById('forgotPasswordButton');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      eyeOpen.classList.toggle('hidden');
      eyeClosed.classList.toggle('hidden');
    });

    // Show error message
    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    // Hide error message
    function hideError() {
      errorMessage.classList.add('hidden');
    }

    // Show success message
    function showSuccess(message) {
      successText.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    // Hide success message
    function hideSuccess() {
      successMessage.classList.add('hidden');
    }

    // Try to authenticate with a specific tenant
    async function tryAuthentication(tenant, email, password) {
      const app = initializeApp(tenant.firebaseConfig, `tenant-${tenant.name}-${Date.now()}`);
      const auth = getAuth(app);
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      return { userCredential, tenant };
    }

    // Generate session token and redirect
    function redirectToTenant(userCredential, tenant, email) {
      const sessionData = {
        email: email,
        uid: userCredential.user.uid,
        timestamp: Date.now(),
        tenant: tenant.name,
        random: Math.random().toString(36).substring(7)
      };

      // Create session token (base64 encoded, Unicode-safe)
      const sessionToken = btoa(encodeURIComponent(JSON.stringify(sessionData)));

      // Calculate expiry (1 hour from now)
      const expiryTime = Date.now() + (60 * 60 * 1000);

      // Success! Redirect to tenant app with session token
      console.log(`Login successful for ${tenant.name}. Redirecting to ${tenant.url}`);
      window.location.href = `${tenant.url}?session=${sessionToken}&exp=${expiryTime}`;
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Lütfen tüm alanları doldurun.');
        return;
      }

      // Show loading state
      loginButton.disabled = true;
      loginButton.innerHTML = `
        <div class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Kimlik doğrulanıyor...
        </div>
      `;

      // Try all tenants in order
      const tenantsToTry = [TENANTS.beyaz, TENANTS.leone];
      let lastError = null;

      for (const tenant of tenantsToTry) {
        try {
          console.log(`Trying authentication with ${tenant.name}...`);
          const { userCredential } = await tryAuthentication(tenant, email, password);

          // Authentication successful!
          redirectToTenant(userCredential, tenant, email);
          return; // Stop here, redirect will happen

        } catch (error) {
          console.log(`Authentication failed for ${tenant.name}:`, error.code);
          lastError = error;

          // Continue to next tenant unless it's a non-auth error
          if (error.code !== 'auth/user-not-found' &&
              error.code !== 'auth/wrong-password' &&
              error.code !== 'auth/invalid-credential') {
            // It's a different kind of error (network, invalid email, etc.)
            break;
          }
        }
      }

      // If we got here, authentication failed for all tenants
      console.error('Authentication failed for all tenants:', lastError);

      let errorMsg = 'Giriş başarısız. E-posta ve şifrenizi kontrol edin.';

      if (lastError) {
        switch (lastError.code) {
          case 'auth/invalid-email':
            errorMsg = 'Geçersiz e-posta adresi';
            break;
          case 'auth/user-disabled':
            errorMsg = 'Bu hesap devre dışı bırakılmış';
            break;
          case 'auth/too-many-requests':
            errorMsg = 'Çok fazla başarısız deneme. Lütfen daha sonra tekrar deneyin.';
            break;
          case 'auth/network-request-failed':
            errorMsg = 'Ağ bağlantısı hatası. İnternet bağlantınızı kontrol edin.';
            break;
          case 'auth/user-not-found':
          case 'auth/wrong-password':
          case 'auth/invalid-credential':
            errorMsg = 'E-posta veya şifre hatalı. Hiçbir sistemde bu kullanıcı bulunamadı.';
            break;
          default:
            errorMsg = lastError.message || 'Giriş sırasında bir hata oluştu';
        }
      }

      showError(errorMsg);

      // Reset button
      loginButton.disabled = false;
      loginButton.textContent = 'Giriş Yap';
    });

    // Handle forgot password
    forgotPasswordButton.addEventListener('click', async () => {
      hideError();
      hideSuccess();

      const email = emailInput.value.trim();

      if (!email) {
        showError('Lütfen şifre sıfırlama için e-posta adresinizi girin.');
        emailInput.focus();
        return;
      }

      // Disable button and show loading state
      forgotPasswordButton.disabled = true;
      forgotPasswordButton.textContent = 'Gönderiliyor...';

      // Try to send password reset email to all tenants
      const tenantsToTry = [TENANTS.beyaz, TENANTS.leone];
      let sentSuccessfully = false;
      let lastError = null;

      for (const tenant of tenantsToTry) {
        try {
          const app = initializeApp(tenant.firebaseConfig, `reset-${tenant.name}-${Date.now()}`);
          const auth = getAuth(app);

          await sendPasswordResetEmail(auth, email);
          console.log(`Password reset email sent successfully for ${tenant.name}`);
          sentSuccessfully = true;
          break; // Stop after first success
        } catch (error) {
          console.log(`Password reset failed for ${tenant.name}:`, error.code);
          lastError = error;

          // If user not found, try next tenant
          if (error.code === 'auth/user-not-found') {
            continue;
          } else {
            // For other errors, stop trying
            break;
          }
        }
      }

      if (sentSuccessfully) {
        showSuccess('Şifre sıfırlama bağlantısı e-posta adresinize gönderildi. Lütfen e-postanızı kontrol edin.');
        emailInput.value = '';
        passwordInput.value = '';
      } else {
        let errorMsg = 'Şifre sıfırlama e-postası gönderilemedi.';

        if (lastError) {
          switch (lastError.code) {
            case 'auth/invalid-email':
              errorMsg = 'Geçersiz e-posta adresi';
              break;
            case 'auth/user-not-found':
              errorMsg = 'Bu e-posta adresi ile kayıtlı kullanıcı bulunamadı.';
              break;
            case 'auth/too-many-requests':
              errorMsg = 'Çok fazla deneme yapıldı. Lütfen daha sonra tekrar deneyin.';
              break;
            case 'auth/network-request-failed':
              errorMsg = 'Ağ bağlantısı hatası. İnternet bağlantınızı kontrol edin.';
              break;
            default:
              errorMsg = lastError.message || 'Şifre sıfırlama sırasında bir hata oluştu';
          }
        }

        showError(errorMsg);
      }

      // Re-enable button
      forgotPasswordButton.disabled = false;
      forgotPasswordButton.textContent = 'Şifremi Sıfırla';
    });
  </script>
</body>
</html>
